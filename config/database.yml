
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  password: <%= Rails.application.credentials.db_password %>

development:
  <<: *default
  database: mind_app_dev
  username: mind_app_dev_user
  host: ''

test:
  <<: *default
  database: mind_app_test
  username: mind_app_test_user
  host: ''

production:
  <<: *default
  database: mind_app_production
  username: mind_app_prod_user
  password: <%= ENV['MIND_APP_DATABASE_PASSWORD'] %>
  host: ''
